<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main2.css">
</head>
<body>
<a href=""></a>
	<form action="">
		<fieldset>
			<legend>Ćwiczenie frontend - czyli zrób to sam</legend>
			<label for="login"> Podaj swój login:</label> <br>
			<input id="login" type="text" placeholder="Login" autofocus required> <br>
 
			<label for="pass">Podaj hasło:</label><br>
			<input id="pass" type="password" placeholder="Dawaj hasło" required>
			<hr>
			<input type="checkbox"> Jestem uczestnikiem szkolenia?
			<hr>
			<label for="">Kurs zacząłem dnia:</label>
			<input type="date">
			<hr>
			<input id="HTML5" name="chooseone" type="radio" value="HTML5"><label for="HTML5">HTML</label><br>
			<input id="CSS" name="chooseone" type="radio" value="CSS"><label for="CSS">CSS</label><br>
			<input id="JAVA" name="chooseone" type="radio" value="JAVA"><label for="JAVA">JAVA</label><br>
			<hr>
			<label for="">Moja znajomosc Javy</label> <br>
			<input type="range" name="rangee" min="1" max="10">
			<span>Pensja</span> <br> <br>
			<input type="number" name="numberr" min="1" max="3">
			<span>Week</span><br><br>
			<input type="week" name="weeek">
			<hr>
			<input list="browsers" name="browsers">
				<datalist id="browsers">
					<option value="IE8">
					<option value="Firefox">
					<option value="Chrome">
					<option value="Opera">
					<option value="Safari">
				</datalist>
			<label for="">Wybierz plik</label>
			<input type="file">
			<hr>
			<label for="">Pole tekstowe typu textarea</label>
			<textarea name="name" rows="8" cols="80"></textarea>
			<hr>
			<label for=""></label>
			<select name="" id="">
				<option value="">Java</option>
				<option value="">HTML5</option>
			</select>
			<hr>
			<input type="submit" value="Wyślij">
			<input type="reset" value="Reset" value="Wyczyść">
		</fieldset>

	</form>
</body>
</html>
